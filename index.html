<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wortschatz</title>
    <style>
      :root {
        --bg-page: #f4f4f5;
        --bg-card: #ffffff;
        --text-main: #111827;
        --text-muted: #6b7280;
        --border-subtle: #e5e7eb;
        --accent: #111827;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--bg-page);
        color: var(--text-main);
        display: flex;
        justify-content: center;
      }

      .app-shell {
        width: 100%;
        max-width: 720px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .app-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }

      .app-title {
        font-size: 1.3rem;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .badge {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid var(--border-subtle);
        color: var(--text-muted);
        white-space: nowrap;
      }

      .card {
        background: var(--bg-card);
        border-radius: 14px;
        border: 1px solid var(--border-subtle);
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);
        padding: 18px 16px 20px;
      }

      .word-header {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-bottom: 12px;
      }

      .word-text {
        font-size: 1.9rem;
        line-height: 1.1;
        font-weight: 700;
      }

      .word-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        font-size: 0.85rem;
        color: var(--text-muted);
      }

      .word-meta span {
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid var(--border-subtle);
      }

      .section {
        margin-top: 14px;
      }

      .section-title {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--text-muted);
        margin: 0 0 6px;
      }

      .definition-text {
        margin: 0;
        font-size: 1rem;
        line-height: 1.5;
      }

      .examples-list {
        list-style: decimal;
        padding-left: 1.3rem;
        margin: 4px 0 0;
        font-size: 0.98rem;
      }

      .examples-list li {
        margin-bottom: 6px;
        line-height: 1.45;
      }

      .app-footer {
        font-size: 0.75rem;
        color: var(--text-muted);
        text-align: center;
        padding: 4px 0 8px;
      }

      .nav-row {
        margin-top: 12px;
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }

      .nav-button {
        appearance: none;
        border: 1px solid var(--border-subtle);
        background: #f9fafb;
        border-radius: 999px;
        padding: 6px 12px;
        font-size: 0.8rem;
        cursor: pointer;
        color: var(--text-main);
      }

      .nav-button:active {
        transform: scale(0.98);
      }

      .nav-button:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }

      @media (min-width: 768px) {
        .app-shell {
          padding-top: 32px;
        }

        .card {
          padding: 22px 22px 24px;
        }

        .word-text {
          font-size: 2.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell" aria-label="Lern-Wörterbuch">
      <header class="app-header">
        <div class="app-title">Wortschatz</div>
        <div class="badge" id="badge-label">Einzelnes Wort</div>
      </header>

      <main class="card" aria-live="polite">
        <section class="word-header">
          <h1 class="word-text" id="word-text">Wort</h1>
          <div class="word-meta">
            <span id="word-language">Deutsch</span>
          </div>
        </section>

        <section class="section" aria-labelledby="definition-heading">
          <h2 id="definition-heading" class="section-title">Bedeutung</h2>
          <p id="definition-text" class="definition-text">
            Hier steht eine kurze, klare Erklärung des Wortes.
          </p>
        </section>

        <section class="section" aria-labelledby="examples-heading">
          <h2 id="examples-heading" class="section-title">Beispiele</h2>
          <ol id="examples-list" class="examples-list"></ol>
        </section>

        <div class="nav-row">
          <button class="nav-button" type="button" id="prev-button" disabled>
            ◀ Zurück
          </button>
          <button class="nav-button" type="button" id="next-button" disabled>
            Weiter ▶
          </button>
        </div>
      </main>

      <footer class="app-footer">
        Footer
      </footer>
    </div>

    <script src="data.js"></script>
    <script>
      const state = {
        entries: Array.isArray(entries) ? entries : [],
        currentIndex: 0,
        byId: new Map(),
      };

      state.entries.forEach((entry, index) => {
        if (entry && entry.id) {
          state.byId.set(entry.id, { entry, index });
        }
      });

      function renderEntry(entry) {
        const wordText = document.getElementById("word-text");
        const wordLanguage = document.getElementById("word-language");
        const definitionText = document.getElementById("definition-text");
        const examplesList = document.getElementById("examples-list");

        wordText.textContent = entry.word;
        wordLanguage.textContent = entry.language || "";
        definitionText.textContent = entry.definition;

        examplesList.innerHTML = "";
        if (Array.isArray(entry.examples)) {
          entry.examples.slice(0, 5).forEach((sentence) => {
            const li = document.createElement("li");
            li.textContent = sentence;
            examplesList.appendChild(li);
          });
        }
      }

      function showEntryById(entryId) {
        const hit = state.byId.get(entryId);
        if (!hit) {
          return;
        }
        state.currentIndex = hit.index;
        renderEntry(hit.entry);
        updateNavigation();
      }

      function getEntryIdFromHash() {
        if (!window.location.hash) {
          return null;
        }
        return decodeURIComponent(window.location.hash.replace(/^#/, ""));
      }

      function setHashForCurrentEntry() {
        const entry = state.entries[state.currentIndex];
        if (!entry || !entry.id) {
          return;
        }
        if (getEntryIdFromHash() === entry.id) {
          return;
        }
        window.location.hash = encodeURIComponent(entry.id);
      }

      function updateNavigation() {
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        prevButton.disabled = state.currentIndex === 0;
        nextButton.disabled = state.currentIndex >= state.entries.length - 1;
      }

      function setupNavigation() {
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");

        prevButton.addEventListener("click", () => {
          if (state.currentIndex > 0) {
            state.currentIndex -= 1;
            renderEntry(state.entries[state.currentIndex]);
            updateNavigation();
            setHashForCurrentEntry();
          }
        });

        nextButton.addEventListener("click", () => {
          if (state.currentIndex < state.entries.length - 1) {
            state.currentIndex += 1;
            renderEntry(state.entries[state.currentIndex]);
            updateNavigation();
            setHashForCurrentEntry();
          }
        });
        updateNavigation();
      }

      document.addEventListener("DOMContentLoaded", () => {
        if (state.entries.length > 0) {
          const entryId = getEntryIdFromHash();
          if (entryId && state.byId.has(entryId)) {
            showEntryById(entryId);
          } else {
            renderEntry(state.entries[state.currentIndex]);
            updateNavigation();
            setHashForCurrentEntry();
          }
        }
        setupNavigation();
      });

      window.addEventListener("hashchange", () => {
        const entryId = getEntryIdFromHash();
        if (entryId && state.byId.has(entryId)) {
          showEntryById(entryId);
        }
      });
    </script>
  </body>
</html>
