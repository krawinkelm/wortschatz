<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="pictures/favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <title>Wortschatz</title>
  </head>
  <body>
    <div class="app-shell" aria-label="Lern-WÃ¶rterbuch">
      <header class="app-header">
        <div class="app-title">Wortschatz</div>
        <div style="position: relative;">
          <button class="menu-button" type="button" id="menu-button" aria-expanded="false" aria-controls="menu-panel">
            â˜°
          </button>
          <div class="menu-panel" id="menu-panel" role="menu" aria-hidden="true">
            <button type="button" role="menuitem" data-view="single">Einzelansicht</button>
            <button type="button" role="menuitem" data-view="list">Alle Begriffe</button>
          </div>
        </div>
      </header>

      <main>
        <section class="card view is-active" id="single-view" aria-live="polite">
          <div class="nav-row">
            <button class="nav-button" type="button" id="prev-button" disabled>
              â—€ ZurÃ¼ck
            </button>
            <button class="nav-button" type="button" id="random-button">
              ðŸŽ² Zufall
            </button>
            <button class="nav-button" type="button" id="next-button" disabled>
              Weiter â–¶
            </button>
          </div>

          <section class="word-header">
            <h1 class="word-text" id="word-text">Wort</h1>
            <div class="word-meta">
            </div>
          </section>

          <section class="section" aria-labelledby="definition-heading">
            <h2 id="definition-heading" class="section-title">Bedeutung</h2>
            <p id="definition-text" class="definition-text">
              Hier steht eine kurze, klare ErklÃ¤rung des Wortes.
            </p>
          </section>

          <section class="section" aria-labelledby="examples-heading">
            <h2 id="examples-heading" class="section-title">Beispiele</h2>
            <ol id="examples-list" class="examples-list"></ol>
          </section>
        </section>

        <section class="list-card view" id="list-view" aria-live="polite">
          <h2 class="list-title">Alle Begriffe</h2>
          <div class="letter-nav" id="letter-nav"></div>
          <ol class="entries-list" id="entries-list"></ol>
        </section>
      </main>

      <footer class="app-footer">

      </footer>
    </div>

    <script src="data.js"></script>
    <script>
      const state = {
        entries: Array.isArray(entries) ? entries : [],
        currentIndex: 0,
        byId: new Map(),
        currentView: "single",
      };

      state.entries.forEach((entry, index) => {
        if (entry && entry.id) {
          state.byId.set(entry.id, { entry, index });
        }
      });

      function renderEntry(entry) {
        const wordText = document.getElementById("word-text");
        const definitionText = document.getElementById("definition-text");
        const examplesList = document.getElementById("examples-list");

        wordText.textContent = entry.word;
        definitionText.textContent = entry.definition;

        examplesList.innerHTML = "";
        if (Array.isArray(entry.examples)) {
          entry.examples.slice(0, 5).forEach((sentence) => {
            const li = document.createElement("li");
            li.textContent = sentence;
            examplesList.appendChild(li);
          });
        }
      }

      function renderEntriesList() {
        const list = document.getElementById("entries-list");
        const nav = document.getElementById("letter-nav");
        if (!list) {
          return;
        }
        list.innerHTML = "";
        if (nav) {
          nav.innerHTML = "";
        }
        const sorted = [...state.entries].sort((a, b) =>
          (a.word || "").localeCompare(b.word || "", "de")
        );
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        const presentLetters = new Set();
        sorted.forEach((entry) => {
          const word = entry && (entry.word || entry.id);
          if (!word) {
            return;
          }
          const firstLetter = word.trim().charAt(0).toUpperCase();
          if (firstLetter) {
            presentLetters.add(firstLetter);
          }
        });
        if (nav) {
          alphabet.forEach((letter) => {
            const button = document.createElement("button");
            button.type = "button";
            button.textContent = letter;
            if (!presentLetters.has(letter)) {
              button.classList.add("is-disabled");
              button.disabled = true;
            } else {
              button.addEventListener("click", () => {
                const target = document.getElementById(`letter-${letter}`);
                if (target) {
                  target.scrollIntoView({ behavior: "smooth", block: "start" });
                }
              });
            }
            nav.appendChild(button);
          });
        }
        let lastLetter = "";
        sorted.forEach((entry) => {
          if (!entry || !entry.id) {
            return;
          }
          const word = entry.word || entry.id;
          const firstLetter = word.trim().charAt(0).toUpperCase();
          if (firstLetter && firstLetter !== lastLetter) {
            const headingItem = document.createElement("li");
            headingItem.id = `letter-${firstLetter}`;
            headingItem.textContent = `${firstLetter}:`;
            headingItem.classList.add("entries-heading");
            list.appendChild(headingItem);
            lastLetter = firstLetter;
          }
          const item = document.createElement("li");
          const link = document.createElement("a");
          link.href = `#view=single&id=${encodeURIComponent(entry.id)}`;
          link.textContent = word;
          link.addEventListener("click", () => {
            setView("single");
          });
          item.appendChild(link);
          list.appendChild(item);
        });
      }

      function showEntryById(entryId) {
        const hit = state.byId.get(entryId);
        if (!hit) {
          return;
        }
        state.currentIndex = hit.index;
        renderEntry(hit.entry);
        updateNavigation();
      }

      function setView(nextView, options = {}) {
        state.currentView = nextView;
        const singleView = document.getElementById("single-view");
        const listView = document.getElementById("list-view");
        const menuPanel = document.getElementById("menu-panel");
        const shouldRenderSingle = options.renderEntry !== false;
        if (singleView) {
          singleView.classList.toggle("is-active", nextView === "single");
        }
        if (listView) {
          listView.classList.toggle("is-active", nextView === "list");
        }
        if (menuPanel) {
          menuPanel.querySelectorAll("[data-view]").forEach((item) => {
            const isActive = item.dataset.view === nextView;
            item.classList.toggle("is-active", isActive);
            if (isActive) {
              item.setAttribute("aria-current", "page");
            } else {
              item.removeAttribute("aria-current");
            }
          });
        }
        if (nextView === "list") {
          renderEntriesList();
        }
        if (nextView === "single" && state.entries.length > 0 && shouldRenderSingle) {
          renderEntry(state.entries[state.currentIndex]);
          updateNavigation();
        }
        if (options.syncHash) {
          if (nextView === "list") {
            const params = new URLSearchParams();
            params.set("view", "list");
            setHashParams(params);
          } else {
            setHashForCurrentEntry();
          }
        }
      }

      function getHashParams() {
        if (!window.location.hash) {
          return new URLSearchParams();
        }
        return new URLSearchParams(window.location.hash.replace(/^#/, ""));
      }

      function getViewFromHash() {
        const params = getHashParams();
        const hasView = params.has("view");
        const hasId = params.has("id");
        let view = params.get("view") || "single";
        if (view !== "list" && view !== "single") {
          view = "single";
        }
        const entryId = view === "list" ? null : params.get("id");
        return { view, entryId, hasView, hasId };
      }

      function setHashParams(params) {
        const nextHash = params.toString();
        const currentHash = window.location.hash.replace(/^#/, "");
        if (currentHash === nextHash) {
          return;
        }
        window.location.hash = nextHash ? `#${nextHash}` : "";
      }

      function setHashForCurrentEntry() {
        const entry = state.entries[state.currentIndex];
        if (!entry || !entry.id) {
          return;
        }
        const params = new URLSearchParams();
        params.set("view", "single");
        params.set("id", entry.id);
        setHashParams(params);
      }

      function updateNavigation() {
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        prevButton.disabled = state.currentIndex === 0;
        nextButton.disabled = state.currentIndex >= state.entries.length - 1;
      }

      function setupNavigation() {
        const prevButton = document.getElementById("prev-button");
        const randomButton = document.getElementById("random-button");
        const nextButton = document.getElementById("next-button");

        prevButton.addEventListener("click", () => {
          if (state.currentIndex > 0) {
            state.currentIndex -= 1;
            renderEntry(state.entries[state.currentIndex]);
            updateNavigation();
            setHashForCurrentEntry();
          }
        });

        randomButton.addEventListener("click", () => {
          if (state.entries.length === 0) {
            return;
          }
          let nextIndex = Math.floor(Math.random() * state.entries.length);
          if (state.entries.length > 1 && nextIndex === state.currentIndex) {
            nextIndex = (nextIndex + 1) % state.entries.length;
          }
          state.currentIndex = nextIndex;
          renderEntry(state.entries[state.currentIndex]);
          updateNavigation();
          setHashForCurrentEntry();
        });

        nextButton.addEventListener("click", () => {
          if (state.currentIndex < state.entries.length - 1) {
            state.currentIndex += 1;
            renderEntry(state.entries[state.currentIndex]);
            updateNavigation();
            setHashForCurrentEntry();
          }
        });
        updateNavigation();
      }

      function setupMenu() {
        const menuButton = document.getElementById("menu-button");
        const menuPanel = document.getElementById("menu-panel");
        if (!menuButton || !menuPanel) {
          return;
        }

        function closeMenu() {
          menuPanel.setAttribute("aria-hidden", "true");
          menuButton.setAttribute("aria-expanded", "false");
        }

        menuButton.addEventListener("click", () => {
          const isOpen = menuButton.getAttribute("aria-expanded") === "true";
          menuButton.setAttribute("aria-expanded", String(!isOpen));
          menuPanel.setAttribute("aria-hidden", String(isOpen));
        });

        menuPanel.addEventListener("click", (event) => {
          const target = event.target;
          if (!(target instanceof HTMLButtonElement)) {
            return;
          }
          const view = target.dataset.view;
          if (view === "single" || view === "list") {
            setView(view, { syncHash: true });
          }
          closeMenu();
        });

        document.addEventListener("click", (event) => {
          if (!menuPanel.contains(event.target) && event.target !== menuButton) {
            closeMenu();
          }
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        if (state.entries.length > 0) {
          const hashState = getViewFromHash();
          if (hashState.view === "list") {
            setView("list", { syncHash: !hashState.hasView || hashState.hasId });
          } else if (hashState.entryId && state.byId.has(hashState.entryId)) {
            setView("single", {
              syncHash: !hashState.hasView || !hashState.hasId,
              renderEntry: false,
            });
            showEntryById(hashState.entryId);
          } else {
            setView("single", { syncHash: true });
          }
        }
        setupNavigation();
        setupMenu();
      });

      window.addEventListener("hashchange", () => {
        const hashState = getViewFromHash();
        if (hashState.view === "list") {
          setView("list", { syncHash: !hashState.hasView || hashState.hasId });
          return;
        }
        if (hashState.entryId && state.byId.has(hashState.entryId)) {
          setView("single", {
            syncHash: !hashState.hasView || !hashState.hasId,
            renderEntry: false,
          });
          showEntryById(hashState.entryId);
          return;
        }
        if (state.entries.length > 0) {
          setView("single", { syncHash: true });
        }
      });
    </script>
  </body>
</html>
